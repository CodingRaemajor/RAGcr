<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Website Chatbot</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px 16px 40px;
    }

    h1 { font-size: 28px; margin-bottom: 4px; }

    p.subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 0;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid #1f2937;
      border-radius: 16px;
      padding: 16px;
      margin-top: 16px;
    }

    label { font-size: 13px; display: block; margin-bottom: 4px; }

    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    .row { display: flex; gap: 10px; margin-top: 8px; }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      background: #10b981;
      color: #020617;
      font-weight: 500;
      cursor: pointer;
    }

    .chat-box {
      margin-top: 8px;
      height: 320px;
      border-radius: 14px;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.8);
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 80%;
      padding: 8px 10px;
      border-radius: 12px;
      margin: 4px 0;
      white-space: pre-wrap;
    }

    .msg.user {
      margin-left: auto;
      background: #10b981;
      color: #020617;
      text-align: right;
    }

    .msg.bot {
      margin-right: auto;
      background: #111827;
    }

    footer {
      font-size: 11px;
      color: #6b7280;
      margin-top: 16px;
    }

    #crawlStatus {
      font-size: 13px;
      margin-top: 8px;
      color: #93c5fd;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>RAG Website Chatbot</h1>
    <p class="subtitle">
      Crawl <strong>any public website</strong> and ask questions using only its content.
    </p>

    <!-- Crawl -->
    <section class="card">
      <label>Website URL</label>
      <input id="siteUrl" placeholder="https://example.com" />

      <div class="row">
        <input id="maxPages" type="number" value="5" min="1" max="50" />
        <button id="crawlBtn">Crawl & Index</button>
      </div>

      <div id="crawlStatus"></div>
    </section>

    <!-- Chat -->
    <section class="card">
      <div id="chatBox" class="chat-box"></div>

      <div class="row">
        <input id="questionInput" placeholder="Ask something..." />
        <button id="sendBtn">Send</button>
      </div>
    </section>

    <footer>
      Backend API: <code>/api</code>
    </footer>
  </div>

  <script>
    const API_CHAT = "/api/chat";
    const API_CRAWL = "/api/crawl";

    const chatBox = document.getElementById("chatBox");
    const siteUrl = document.getElementById("siteUrl");
    const maxPages = document.getElementById("maxPages");
    const questionInput = document.getElementById("questionInput");
    const sendBtn = document.getElementById("sendBtn");
    const crawlBtn = document.getElementById("crawlBtn");
    const crawlStatus = document.getElementById("crawlStatus");

    function msg(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "bot");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    crawlBtn.onclick = async () => {
      const url = siteUrl.value.trim();
      const pages = Number(maxPages.value) || 5;
      if (!url.startsWith("http")) {
        crawlStatus.textContent = "❌ Please enter a valid URL (with http/https)";
        return;
      }

      crawlStatus.textContent = "⏳ Crawling...";
      try {
        const res = await fetch(API_CRAWL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, maxPages: pages })
        });

        const data = await res.json();
        if (res.ok) {
          crawlStatus.textContent = `✅ Indexed ${data.pagesIndexed} pages.`;
        } else {
          crawlStatus.textContent = "❌ Error: " + (data.error || "Unknown crawl error");
        }
      } catch (err) {
        crawlStatus.textContent = "❌ Network error: " + err.message;
      }
    };

    sendBtn.onclick = async () => {
      const q = questionInput.value.trim();
      if (!q) return;

      msg("user", q);
      questionInput.value = "";

      try {
        const res = await fetch(API_CHAT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        if (res.ok && data.answer) {
          msg("bot", data.answer);
        } else {
          msg("bot", "❌ Error: " + (data.error || "No answer returned"));
        }
      } catch (err) {
        msg("bot", "❌ Network error: " + err.message);
      }
    };
  </script>
</body>
</html>
